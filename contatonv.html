<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contato A.M Fight Clube</title>
</head>
<body class="bg-gray-950 min-h-screen">

<aside class="w-full">
  
  <!-- Seção Slogan (só pra referência da cor) -->
  <section class="w-full">
    <div class="bg-gradient-to-r from-red-500 to-red-800 flex flex-col items-center text-white gap-4 py-12 w-full"> 
      <strong class="text-white text-3xl font-extrabold">Pronto para começar?</strong>
      <p class="text-lg w-[85%] md:w-[60%] text-center">
        Agende sua aula experimental <span class="text-green-400 font-bold">gratuita</span> hoje mesmo!
      </p>
      
      <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-8 py-4 rounded-lg text-lg transition-all transform hover:scale-105 shadow-lg mt-2">
        Agendar agora
      </button>
    </div>
  </section>

  <!-- Seção de Contato Melhorada -->
  <section class="w-full bg-gradient-to-b from-slate-900 to-gray-950 py-16" id="Pos-contato">
    <div class="max-w-7xl mx-auto px-4">
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        
        <!-- Informações de Contato -->
        <div class="space-y-6">
          <div>
            <h2 class="font-bold text-3xl text-white mb-3 flex items-center gap-3">
              <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
              Fale conosco
            </h2>
            <p class="text-gray-300 text-lg leading-relaxed">
              Estamos prontos para atender suas dúvidas e ajudar 
              você a começar sua jornada.
            </p>
          </div>

          <!-- Cards de Contato -->
          <div class="space-y-4">
            <!-- Telefone -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 hover:border-red-500 transition-all group">
              <div class="flex items-center gap-4">
                <div class="bg-red-500/10 p-3 rounded-lg group-hover:bg-red-500/20 transition-colors">
                  <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                  </svg>
                </div>
                <div>
                  <strong class="text-white text-sm block mb-1">Telefone</strong>
                  <a href="tel:+5582991516883" class="text-red-400 hover:text-red-300 text-lg font-semibold transition-colors">
                    (82) 99151-6883
                  </a>
                </div>
              </div>
            </div>

            <!-- Localização -->
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 hover:border-red-500 transition-all group">
              <div class="flex items-center gap-4">
                <div class="bg-red-500/10 p-3 rounded-lg group-hover:bg-red-500/20 transition-colors">
                  <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                </div>
                <div>
                  <strong class="text-white text-sm block mb-1">Localização</strong>
                  <p class="text-gray-300 text-lg">Av. Arlinda Tenório Veras</p>
                </div>
              </div>
            </div>

            <!-- Instagram -->
            <div class="bg-gradient-to-r from-purple-600/10 to-pink-600/10 backdrop-blur-sm border border-purple-500/30 rounded-xl p-6 hover:border-purple-500 transition-all group">
              <div class="flex items-center gap-4">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-lg">
                  <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073z"/>
                    <path d="M12 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                  </svg>
                </div>
                <div>
                  <strong class="text-white text-sm block mb-1">Instagram</strong>
                  <a href="https://www.instagram.com/am.fightclub/" target="_blank" class="text-purple-400 hover:text-purple-300 text-lg font-semibold transition-colors">
                    @am.fightclub
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mapa -->
        <div class="space-y-4">
          <div class="bg-gray-800 rounded-2xl p-2 shadow-2xl border border-gray-700 overflow-hidden">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d570.036885047557!2d-36.063523242123914!3d-9.003877907491535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1759431148755!5m2!1sen!2sbr" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade"
              class="w-full h-[400px] rounded-xl"
            >
            </iframe>
          </div>
          
          <!-- Botão WhatsApp -->
          <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-3 group">
            <svg class="w-6 h-6 transition-transform group-hover:rotate-12" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
            Chamar no WhatsApp
          </button>
        </div>

      </div>

    </div>
  </section>

</aside>

</body>
</html>
